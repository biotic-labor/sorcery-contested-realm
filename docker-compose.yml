services:
  sorcery:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      # Persistent game state storage
      - ./data:/app/data
      # Uncomment to mount card images from host
      # - ./public/assets/cards:/app/dist/assets/cards:ro
    restart: unless-stopped
